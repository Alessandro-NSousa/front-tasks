<app-default-login-layout
    title="Faça login em sua conta"
    primaryBtnText="Faça login agora"
    secondaryBtnText="Cadastre-se agora"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="Johndoe@gmail.com"
        >
            <img src="assets/svg/email-icon.svg" >
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
            <img src="assets/svg/password-icon.svg" >
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>

</app-default-login-layout>
